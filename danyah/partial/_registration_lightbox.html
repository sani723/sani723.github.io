			<!-- Start - forms registration lightbox template -->
			<div class="lightbox">
        		<div class="form-window">
        			<form class="form" name="registerForm"  ng-submit="registerUser()" novalidate>
        				<h3 class="title"> التسجيل في الموقع </h3>
        				<p class="help-block" ng-show="serverError">Server error! Please try again.</p>
        				<fieldset class="form-fields">
        					
	        				<fieldset class="row">
	        					<fieldset class="label"> <label> الإسم </label> </fieldset>
	        					<fieldset class="field">
	        						<input ng-model="user.name" name="name" type="text" class="txt" required />
	        					</fieldset>
	        				</fieldset>

	        				<fieldset class="row">
	        					<fieldset class="label"> <label> البريد الإلكتروني </label> </fieldset>
	        					<fieldset class="field">
	        						<input ng-model="user.email" name="email" type="email" class="txt email" unique-email required />
	        						<span ng-show="busy" class="icon-busy"><img src="../img/generic/busy.gif" /></span>
	        					</fieldset>
	        					<span ng-show="registerForm.email.$dirty && registerForm.email.$error.email" class="help-block"> من فضلك ادخل بريد الكتروني صحيح </span>
	        					<span ng-show="registerForm.email.$dirty && registerForm.email.$error.isTaken" class="help-block"> البريد الإلكتروني اتخذت بالفعل </span>
	        				</fieldset>	
	        				
	        				<fieldset class="row">
	        					<fieldset class="label"> <label> كلمة السر </label> </fieldset>
	        					<fieldset class="field"><input ng-model="user.pass" name="pass" type="password" class="txt" required /></fieldset>
	        					<span ng-show="registerForm.pass.$dirty && registerForm.pass.$error.required" class="help-block"> يرجى إدخال كلمة المرور </span>
	        				</fieldset>	 

	        				<fieldset class="row">
	        					<fieldset class="label"> <label> كلمة السر </label> </fieldset>
	        					<fieldset class="field"><input ng-model="user.verifypass" name="verifypass" type="password" class="txt" required match="user.pass" /></fieldset>
	        					<span ng-show="registerForm.verifypass.$dirty && registerForm.verifypass.$error.required" class="help-block"> يرجى تكرار كلمة المرور </span>
	        					<span ng-show="registerForm.verifypass.$dirty && registerForm.verifypass.$error.match && !registerForm.verifypass.$error.required" class="help-block"> كلمات السر لا تتطابق </span>
	        				</fieldset>	 
	        				 
	        				<fieldset class="row">
	        					<fieldset class="label"> <label> الجنس </label> </fieldset>
	        					<fieldset class="field">
	        						<select ng-model="user.gender" class="sel custom-combo"  required>
	        							<option value="" selected>-- اختار --</option>
	        							<option value="1"> الذكور </option>
	        							<option value="2"> أنثى </option>
	        						</select>
	        						<input type="hidden" name="gender" value="{{user.gender}}" />
	        					</fieldset>
	        				</fieldset>	

	        				<fieldset class="row">
	        					<fieldset class="label"> <label> تاريخ الميلاد </label> </fieldset>
	        					<fieldset class="field dob">
									<fieldset class="tiny">
		        						<select ng-model="user.dday" name="dday" class="sel custom-combo" required>
		        							<option value=""> اليوم </option>
		        							<option value="01"> 01 </option>
		        							<option value="02"> 02 </option>
		        							<option value="03"> 03 </option>
		        							<option value="04"> 04 </option>
		        							<option value="05"> 05 </option>
		        							<option value="06"> 06 </option>
		        							<option value="07"> 07 </option>
		        							<option value="08"> 08 </option>
		        							<option value="09"> 09 </option>
		        							<option value="10"> 10 </option>
		        							<option value="11"> 11 </option>
		        							<option value="12"> 12 </option>
		        							<option value="13"> 13 </option>
		        							<option value="14"> 14 </option>
		        							<option value="15"> 15 </option>
		        							<option value="16"> 16 </option>
		        							<option value="17"> 17 </option>
		        							<option value="18"> 18 </option>
		        							<option value="19"> 19 </option>
		        							<option value="20"> 20 </option>
		        							<option value="21"> 21 </option>
		        							<option value="22"> 22 </option>
		        							<option value="23"> 23 </option>
		        							<option value="24"> 24 </option>
		        							<option value="25"> 25 </option>
		        							<option value="26"> 26 </option>
		        							<option value="27"> 27 </option>
		        							<option value="28"> 28 </option>
		        							<option value="29"> 29 </option>
		        							<option value="30"> 30 </option>
		        							<option value="31"> 31 </option>
		        						</select>										
									</fieldset>
									<fieldset class="tiny month">
		        						<select ng-model="user.dmon" name="dmon" class="sel custom-combo" required>
		        							<option value=""> الشهر </option>
		        							<option value="01"> 01 </option>
		        							<option value="02"> 02 </option>
		        							<option value="03"> 03 </option>
		        							<option value="04"> 04 </option>
		        							<option value="05"> 05 </option>
		        							<option value="06"> 06 </option>
		        							<option value="07"> 07 </option>
		        							<option value="08"> 08 </option>
		        							<option value="09"> 09 </option>
		        							<option value="10"> 10 </option>
		        							<option value="11"> 11 </option>
		        							<option value="12"> 12 </option>
		        						</select>										
									</fieldset>
									<fieldset class="tiny year">
		        						<select ng-model="user.dyear" name="dyear" class="sel custom-combo" required>
		        							<option value=""> العام </option>
		        							<option value="2014"> 2014 </option>
		        							<option value="2013"> 2013 </option>
		        							<option value="2012"> 2012 </option>
		        							<option value="2011"> 2011 </option>
		        							<option value="2010"> 2010 </option>
		        							<option value="2009"> 2009 </option>
		        							<option value="2008"> 2008 </option>
		        							<option value="2007"> 2007 </option>
		        							<option value="2006"> 2006 </option>
		        							<option value="2005"> 2005 </option>
		        							<option value="2004"> 2004 </option>
		        							<option value="2003"> 2003 </option>
		        							<option value="2002"> 2002 </option>
		        							<option value="2001"> 2001 </option>
		        							<option value="2000"> 2000 </option>
		        							<option value="1999"> 1999 </option>
		        							<option value="1998"> 1998 </option>
		        							<option value="1997"> 1997 </option>
		        							<option value="1996"> 1996 </option>
		        							<option value="1995"> 1995 </option>
		        							<option value="1994"> 1994 </option>
		        							<option value="1993"> 1993 </option>
		        							<option value="1992"> 1992 </option>
		        							<option value="1991"> 1991 </option>
		        							<option value="1990"> 1990 </option>
		        							<option value="1989"> 1989 </option>
		        							<option value="1988"> 1988 </option>
		        							<option value="1987"> 1987 </option>
		        							<option value="1986"> 1986 </option>
		        							<option value="1985"> 1985 </option>
		        							<option value="1984"> 1984 </option>
		        							<option value="1983"> 1983 </option>
		        							<option value="1982"> 1982 </option>
		        							<option value="1981"> 1981 </option>
		        							<option value="1980"> 1980 </option>	        							
		        						</select>										
									</fieldset>
	        						<input type="hidden" name="dob" value="{{user.dday}}-{{user.dmon}}-{{user.dyear}}" />
	        					</fieldset>	
								<span ng-show="(registerForm.dday.$dirty && registerForm.dday.$invalid) || (registerForm.dmon.$dirty && registerForm.dmon.$invalid) || (registerForm.dyear.$dirty && registerForm.dyear.$invalid)" class="help-block">
									يرجى تحديد تاريخ صالح الميلاد
								</span>		        					        					
	        				</fieldset>		        				
	        				
	        				<fieldset class="row">
	        					<fieldset class="label"> <label> البلد </label> </fieldset>
	        					<fieldset class="field">
	        						<select ng-model="user.country" class="sel custom-combo" required>
	        							<option value="">-- اختار --</option>
	        							<option value="1"> الإمارات </option>
	        							<option value="2"> السعودية </option>
	        							<option value="2"> عمان </option>
	        							<option value="2"> البحرين </option>
	        						</select>
	        						<input type="hidden" name="country" value="{{user.dday}}" />
	        					</fieldset>
	        				</fieldset>	
	        					        				
	        				<fieldset class="row">
	        					<fieldset class="submit"><input ng-disabled="registerForm.$invalid" type="submit" class="btn-submit" value=" تسجيل " /></fieldset>
	        				</fieldset>		        					        				
        				</fieldset>
        			</form>
        			<a class="btn-close" href="#"><img src="../img/generic/form-btn-close.png" alt="" /></a>
        		</div>
        	</div>		
			<!-- End - forms registration lightbox template -->
